<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Acceso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        #login-container, #main-menu {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        #main-menu {
            display: none; /* Oculto por defecto */
        }
        h2 {
            margin-bottom: 1.5rem;
        }
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            margin-top: 1rem;
            display: none; /* Oculto por defecto */
        }
        .menu-button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message">Usuario o contraseña incorrectos.</p>
        </form>
    </div>

    <div id="main-menu">
        <h2>Menú Principal</h2>
        <div class="menu-button-container">
            <button onclick="alert('Has pulsado Presupuestos')">Presupuestos</button>
            <button onclick="alert('Has pulsado Albaranes')">Albaranes</button>
            <button onclick="alert('Has pulsado Facturas')">Facturas</button>
            <button onclick="alert('Has pulsado Listados')">Listados</button>
            <button onclick="alert('Has pulsado Control de Horarios')">Control de Horarios</button>
            <button onclick="location.reload()">Salir</button>
        </div>
    </div>

    <script>
        // Seleccionamos los elementos del DOM
        const loginForm = document.getElementById('login-form');
        const loginContainer = document.getElementById('login-container');
        const mainMenu = document.getElementById('main-menu');
        const errorMessage = document.getElementById('error-message');

        // Añadimos un evento al formulario para gestionar el envío
        loginForm.addEventListener('submit', function(event) {
            // Prevenimos el comportamiento por defecto del formulario (que recargaría la página)
            event.preventDefault();

            // Obtenemos los valores de los campos de usuario y contraseña
            const username = loginForm.username.value;
            const password = loginForm.password.value;

            // Comprobamos si las credenciales son correctas
            if ((username === 'tmvinfo' && password === '1234') || (username === 'cliente' && password === 'cliente')) {
                // Si son correctas, ocultamos el formulario de login y mostramos el menú
                loginContainer.style.display = 'none';
                mainMenu.style.display = 'block';
                errorMessage.style.display = 'none'; // Ocultamos el mensaje de error si estuviera visible
            } else {
                // Si son incorrectas, mostramos el mensaje de error
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
