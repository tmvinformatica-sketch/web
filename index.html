<script>
    // Variable para el IVA
    const IVA_RATE = 0.21;

    /**
     * Calcula el total de una l√≠nea (Cantidad * Precio Unidad)
     * y actualiza los totales generales de la factura.
     * @param {HTMLElement} element - El campo de entrada (Cantidad o Precio) que cambi√≥.
     */
    function calculateRow(element) {
        const row = element.closest('.item-row');
        const quantityInput = row.querySelector('.input-cantidad');
        const priceInput = row.querySelector('.input-precio-unidad');
        const totalInput = row.querySelector('.input-total-linea');

        const quantity = parseFloat(quantityInput.value) || 0;
        const price = parseFloat(priceInput.value) || 0;

        const lineTotal = quantity * price;
        
        // Muestra el total de la l√≠nea
        totalInput.value = lineTotal.toFixed(2);
        
        // Recalcula todos los totales de la factura
        calculateTotals();
    }

    /**
     * Recalcula la Base Imponible, el IVA y el Total Final de toda la factura.
     */
    function calculateTotals() {
        const totalLineInputs = document.querySelectorAll('.input-total-linea');
        let baseImponible = 0;

        // Suma todos los totales de l√≠nea
        totalLineInputs.forEach(input => {
            baseImponible += parseFloat(input.value) || 0;
        });

        const ivaAmount = baseImponible * IVA_RATE;
        const finalTotal = baseImponible + ivaAmount;

        // Actualiza los elementos HTML
        document.getElementById('baseImponible').textContent = baseImponible.toFixed(2) + ' ‚Ç¨';
        document.getElementById('ivaAmount').textContent = ivaAmount.toFixed(2) + ' ‚Ç¨';
        document.getElementById('finalTotal').textContent = finalTotal.toFixed(2) + ' ‚Ç¨';
    }

    /**
     * Agrega una nueva fila de art√≠culo a la tabla.
     */
    function addRow() {
        const tableBody = document.getElementById('invoiceBody');
        const newRow = document.createElement('tr');
        newRow.className = 'item-row';
        newRow.innerHTML = `
            <td><input type="text" class="input-concepto" placeholder="Nuevo concepto" required></td>
            <td><input type="number" class="input-cantidad" value="1" min="1" oninput="calculateRow(this)"></td>
            <td><input type="number" class="input-precio-unidad" value="0.00" min="0" step="0.01" oninput="calculateRow(this)"></td>
            <td><input type="text" class="input-total-linea" value="0.00" readonly></td>
            <td><button onclick="removeRow(this)">X</button></td>
        `;
        tableBody.appendChild(newRow);
        
        // Vuelve a calcular los totales, aunque la nueva l√≠nea sea 0
        calculateTotals();
    }
    
    /**
     * Elimina una fila de la tabla.
     * @param {HTMLElement} element - El bot√≥n de eliminar presionado.
     */
    function removeRow(element) {
        const row = element.closest('.item-row');
        row.remove();
        calculateTotals();
    }

    // Inicializar los c√°lculos al cargar la p√°gina
    document.addEventListener('DOMContentLoaded', calculateTotals);
</script>
